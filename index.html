<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executor Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #888;
            font-family: 'Fredoka One', cursive;
            text-align: center;
        }

        .executor-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .executor {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            color: #fff;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .executor img {
            width: 150px;
            height: 150px;
            margin-bottom: 10px;
            object-fit: contain;
        }

        .executor button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .executor button:hover {
            background-color: #0056b3;
        }

        .offline {
            background-color: #888;
            cursor: not-allowed;
        }

        .link-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
            font-size: 16px;
        }

        .link-button:hover {
            background-color: #0056b3;
        }

        .search-bar {
            margin-bottom: 20px;
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        footer {
            margin-top: 40px;
            color: #ffffff;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Executor Hub</h1>
    <input type="text" id="searchBar" class="search-bar" placeholder="Search Executors..." onkeyup="filterExecutors()">
    <div class="executor-container" id="executorContainer">
        <div class="executor">
            <img src="./exploits-imgs/delta.png" alt="Delta">
            <h3>Delta</h3>
            <p>Status: <span style="color: lime;">Working</span></p>
            <button onclick="window.open('https://www.mediafire.com/file/nh6rr6dezk7tpob/Delta-2.640.730.apk/file')">Download</button>
        </div>

        <div class="executor">
            <img src="./exploits-imgs/fluxus.png" alt="Fluxus">
            <h3>Fluxus</h3>
            <p>Status: <span style="color: lime;">Working</span></p>
            <button onclick="window.open('https://mega.nz/file/iTwAXaDQ#kuShntQYHd7LlUjdYcz8qsYdFShWuzRWocbMimNmy8k')">Download</button>
        </div>

        <div class="executor">
            <img src="./exploits-imgs/cubix.png" alt="Cubix">
            <h3>Cubix</h3>
            <p>Status: <span style="color: lime;">Working</span></p>
            <button onclick="window.open('https://www.mediafire.com/file/tdnjfjwmuwyykdi/Cubix-2.641.737.apk/file')">Download</button>
        </div>

        <div class="executor">
            <img src="./exploits-imgs/codex.png" alt="CodeX">
            <h3>CodeX</h3>
            <p>Status: <span style="color: red;">Offline</span></p>
            <button class="offline" disabled>Download</button>
        </div>

        <div class="executor">
            <img src="./exploits-imgs/arceus-x-neo.png" alt="Arceus X Neo">
            <h3>Arceus X Neo</h3>
            <p>Status: <span style="color: red;">Offline</span></p>
            <button class="offline" disabled>Download</button>
        </div>

        <div class="executor">
            <img src="./exploits-imgs/evon.png" alt="Evon">
            <h3>Evon</h3>
            <p>Status: <span style="color: red;">Offline</span></p>
            <button class="offline" disabled>Download</button>
        </div>

        <div class="executor">
            <img src="./exploits-imgs/trigon.png" alt="Trigon">
            <h3>Trigon</h3>
            <p>Status: <span style="color: red;">Offline</span></p>
            <button class="offline" disabled>Download</button>
        </div>
    </div>

    <div>
        <a href="https://discord.com/invite/VVVfmhsdFM" class="link-button">Join Our Discord Server</a>
        <a href="https://youtube.com/@rafinexploits?si=a7W6Ksq1nkhpt5lz" class="link-button">Visit Our YouTube Channel</a>
    </div>

    <footer>
        <p>Â© 2024 All Rights Reserved | Made by imrafin_</p>
    </footer>

    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());

        document.addEventListener('keydown', event => {
            if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
                event.preventDefault();
            }
        });

        function filterExecutors() {
            const searchValue = document.getElementById('searchBar').value.toLowerCase();
            const executors = document.getElementsByClassName('executor');

            for (let i = 0; i < executors.length; i++) {
                const executorName = executors[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
                if (executorName.includes(searchValue)) {
                    executors[i].style.display = '';
                } else {
                    executors[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
